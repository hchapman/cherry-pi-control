<html>
  <head>
    <title>Raspberry Princess Control</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/jquery-ui.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
          href="/css/bootstrap.min.css" />
    <link rel="stylesheet"
          href="/css/bootstrap-responsive.min.css" />
    <style type="text/css">
      div.sh-out {
        font-family: monospace;
      }
    </style>
    <script type="text/javascript">
      $(function() {
          error_alert = $("<div class='alert alert-error alert-block'><h4>Error!</h4></div>");

          $("#stop-mpd a.btn").click(function() {
              output_div = $(this).siblings("#output");
              $.getJSON("/stopMPD", function(data) {
                  output_div.html("<strong>$ mpc stop</strong>\n" +
                                  data["output"]);
              });
          });

          $("#mpd-status a.btn").click(function() {
              output_div = $(this).siblings("#output");
              $.getJSON("/checkMPD", function(data) {
                  output_div.html("<strong>$ mpc status</strong>\n" +
                                  data["output"]);
              });
          });

          $("#eject-hdd a.btn").click(function() {
              output_div = $(this).siblings("#output");
              $.getJSON("/ejectHDD", function(data) {
                  output_div.html("<strong>$ umount /mnt/hd1</strong>\n" +
                                  data["output"]);
                  if (data["error"]) {
                      new_err_alert = error_alert.clone();
                      new_err_alert.append(data["err_type"]);
                      output_div.prepend(new_err_alert)
                  }
              });
          });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="span12">
          <h1>Raspberry Princess Control Center</h1>
          <h2>Check MPD Status</h2>
          <div id="mpd-status">
            <a class="btn">Check MPD Status</a>
            <pre class="well sh-out" id="output">
            </pre>
          </div>
          <h2>Eject USB Hard Drive</h2>
          <h3>Step 1: Stop MPD from trying to play music off the hard drive</h3>
          <div id="stop-mpd">
            <a class="btn">Stop MPD</a>
            <pre class="well sh-out" id="output">
            </pre>
          </div>
          <h3>Step 2: Eject the Hard Drive</h3>
          <div id="eject-hdd">
            <a class="btn">Eject</a>
            <pre class="well sh-out" id="output">
            </pre>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
